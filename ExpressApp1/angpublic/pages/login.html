<div ng-controller="loginController" class="login">
    <h2>Login</h2>
    <input type="text" ng-model="username" placeholder="Username" ><br>
    <input type="password" ng-model="password" placeholder="Password"><br>
    <button ng-click="login()" class="btn btn-primary btn-block btn-large">Login</button></br>
    <button ng-click="registration()" class="btn btn-primary btn-block btn-large">Registration</button>
</div>
